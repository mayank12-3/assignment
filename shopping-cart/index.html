<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>

  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script data-require="angular.js@*" data-semver="1.2.14" src="//code.angularjs.org/1.2.14/angular.js"></script>
</head>
<body ng-app="app">
  <div class="products-wrapper" ng-controller="ItemListController">
    <ul class="cart-item--list">
      <li class="cart-item" ng-repeat="item in cart">
        <button class="cart-item--remove product-button" ng-click="removeProduct(item.id)">Remove</button>
        <h1 class="cart-item--name product-text--large">{{item.name}}</h1>
        <p class="cart-item--quantity product-text--small">{{item.quantity}} Nos</p>
      </li>
      <button class="cart-item--remove product-button" ng-click="clear()">clear</button>
    </ul>
  
    <ul class="products-list">
      <li class="products-list_item"  ng-repeat="product in products">
        <h1 class="product-name product-text product-text--large">{{product.name}}</h1>
        <h3 class="product-price product-text product-text--medium">{{product.price}}</h3>
        <p class="product-description product-text product-text--small">{{product.description}}</p>
        <button class="product-add_to_cart product-button" ng-click="addProduct($index)">Add to Cart</button>

      </li>
    </ul>
  </div>

  <footer>
    <script src="app.js"></script>
    <script src="js/services/cart.service.js"></script>
    <script src="js/factories/dummydata.factory.js"></script>
    <script src="js/providers/storage.provider.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers/itemlist.controller.js"></script>
  </footer>
</body>
</html>
